<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Control</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="index.html"><h5><i class="bi bi-cart3"></i> Ventas</h5></a>
            </li>
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="#"><h5><i class="bi bi-trash"></i> Creditos</h5></a>
            </li>
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="#"><h5><i class="bi bi-box-seam"></i> Productos</h5></a>
            </li>
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="#"><h5><i class="bi bi-archive"></i> Inventario</h5></a>
            </li>
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="#"><h5><i class="bi bi-person-circle"></i> Clientes</h5></a>
            </li>
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="#"><h5><i class="bi bi-cart-plus"></i> Compras</h5></a>
            </li>
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="#"><h5><i class="bi bi-nut-fill"></i> Configuracion</h5></a>
            </li>
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="#"><h5><i class="bi bi-receipt"></i> Facturas</h5></a>
            </li>
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="#"><h5><i class="bi bi-scissors"></i> Corte</h5></a>
            </li>
            <li class="nav-item card">
              <a class="nav-link active" aria-current="page" href="#"><h5><i class="bi bi-pie-chart-fill"></i> Reportes</h5></a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-danger" type="submit">Salir</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Preico</th>
              <th>Codigo</th>
            </tr>
          </thead>
          <tbody id="taskList">
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <div class="formularioProducto">
          <h5 id="tituloAgregar">Agregar Producto</h5>
          <form id="taskForm" class="card">
            <div class="form-group mb-3">
              <input class="form-control" id="taskName" placeholder="Nombre del producto" autofocus>
            </div>
            <div class="form-group mb-3">
              <input class="form-control" id="taskDescription" placeholder="Descripcion del producto" autofocus>
            </div>
            <div class="form-group mb-3">
              <input class="form-control" id="taskPrice" placeholder="Precio del producto" autofocus>
            </div>
            <div class="form-group mb-3">
              <input class="form-control" id="taskCodebar" placeholder="Codigo de barra del producto" autofocus>
            </div>
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-outline-primary">Borrar</button>
            </div>
          </form>
        </div>
        <div class="buscadorProductos mt-2">
          <h5>Buscar Producto</h5>
          <form id="searchForm" class="card">
            <div class="form-group mb-3">
              <input class="form-control" id="searchInput" placeholder="Buscar por nombre" autofocus>
            </div>
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-primary" id="searchButton">Buscar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="ui/productos.js"></script>
</body>
</html>
